<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script src="js/codigo.js"></script>
        <link rel="stylesheet" href="./css/piedra.css">
    </head>
    <body>
       <h1 class="titulo">Bienvenidos al piedra, papel o tijera.</h1> 
      <h2 class="subtitulo">Las reglas son simples. Al mejor de 5.</h2>
      <h2 class="subtitulo">Por favor, elegí:</h2>
      <div class="piedrapapeltijera">
        <button type='button' id="boton-piedra"><img src="./css/piedra.png" 
          width="150px"
          height="150px"
          alt="piedra"></button>
        <label class="imagen" for="piedra"></label>        
        <button type='button' id="boton-papel"><img src="./css/papel.png" 
          width="150px"
          height="150px"
          alt="papel"></button>
        <label class="imagen" for="papel"></label>
        <button type='button' id="boton-tijera"><img src="./css/tijera.png" 
          width="150px"
          height="150px"
          alt="tijera"></button>
        <label class="imagen" for="tijera"></label>
      </div>
      <div id="mensajes"> 
        <p>Elegiste: <span id="eleccion-jugador" >...</span>. El CPU eligió: <span id='eleccion-cpu'>...</span></p>
        <p><span id="resultado-parcial">...</span></p>
        <p>Ganadas= <span id="ganadas">0</span></p>
        <p>Perdidas= <span id="perdidas">0</span></p>   
        <p id="resultado"></p>
      </div>
      <section id="reiniciar">
        <button class='botonreinicio' id="boton-reiniciar">Reiniciar</button>
    </section>
    </body>
</html>
