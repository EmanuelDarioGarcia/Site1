<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estiloquizbanderas.css">
    <title>QuizBanderas</title>
</head>
<body>
    <H1>¿A quien pertenece la bandera?</H1>
    <div id="pantalla-inicial">
        <h4>¿Estas listo??</h4>
        <button class="btn" onclick="comenzarJuego()">Comenzar</button>
    </div>
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="./img/de.svg" alt="" id="imgBandera">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">Opcion A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">Opcion B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">Opcion C</div>
            </div>
        </div>
    </div>
    <div id="pantalla-final">
        <h2>Correctas <span id="numCorrectas">3</span></h2>
        <h2>Incorrectas <span id="numIncorrectas">3</span></h2>
        <h2><span id="mensajeFinal"></span></h2>
        <button class="btn btn-reiniciar" onclick="volverAlInicio()">Volver al inicio</button>
    </div>
    <script src="scriptBanderas.js"></script>
</body>
<footer>Desarrollado por Emanuel Dario Garcia</footer>
</html>
